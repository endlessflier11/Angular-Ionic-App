apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.firebase.crashlytics'

def hasBuildExtras1 = file('build-extras.gradle').exists()
if (hasBuildExtras1) {
    apply from: 'build-extras.gradle'
}

android {
    def keystoreProps = new Properties()
    rootProject.file("keystore.properties").withInputStream { keystoreProps.load(it) }

    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId aaaApplicationId
        minSdkVersion aaaMinSdkVersion
        targetSdkVersion aaaTargetSdkVersion
        compileSdkVersion aaaCompileSdkVersion
        buildToolsVersion aaaBuildToolsVersion
        //noinspection HighAppVersionCode
        versionCode aaaVersionCode
        versionName aaaVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "version"
    productFlavors {
        dev {
            dimension "version"
        }
        prod {
            dimension "version"
        }
    }
    signingConfigs {
        debug {
            storeFile file(keystoreProps["storeFile"])
            storePassword keystoreProps["storePassword"]
            keyAlias keystoreProps["keyAlias"]
            keyPassword keystoreProps["keyPassword"]
        }
        release {
            storeFile file(keystoreProps["storeFile"])
            storePassword keystoreProps["storePassword"]
            keyAlias keystoreProps["keyAlias"]
            keyPassword keystoreProps["keyPassword"]
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
            FirebasePerformance {
                instrumentationEnabled false
            }
         }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    maven {
        url "https://salesforce-marketingcloud.github.io/MarketingCloudSDK-Android/repository"
