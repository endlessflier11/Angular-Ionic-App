<ion-header [ngClass]="['csaa', currentTheme]">
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <csaa-back-button (back)="dismissModal()"></csaa-back-button>
    </ion-buttons>
    <ion-title>Terms & Conditions</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [ngClass]="['csaa', currentTheme]">
  <csaa-content-renderer [source$]="source$"></csaa-content-renderer>
</ion-content>
