<ion-card class="csaa-card" [ngClass]="{ 'hide-card-border': hideCardBorder }">
  <ion-card-header *ngIf="showHeader">
    <ion-card-title>
      <ion-skeleton-text animated style="width: 70%; height: 30px"></ion-skeleton-text>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="csaa-item-list">
    <ion-list *ngIf="showList">
      <ion-item>
        <ion-label>
          <ion-skeleton-text animated style="width: 88%; height: 15px"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-skeleton-text animated style="width: 70%; height: 15px"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-skeleton-text
      *ngIf="showButton"
      animated
      style="height: 45px"
      [ngClass]="{ 'button-only': !showHeader && !showList && showButton }"
    ></ion-skeleton-text>
  </ion-card-content>
</ion-card>
