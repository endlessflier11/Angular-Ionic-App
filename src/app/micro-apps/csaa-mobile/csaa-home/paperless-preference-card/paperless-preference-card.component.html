<ion-card class="csaa-card">
  <ion-card-header>
    <ion-card-title>
      <span>Manage Paperless</span>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p class="ion-padding-bottom text-lighter">
      View and change your paperless preferences for policy documents, bills, payment reminders and
      confirmations.
    </p>
    <ion-button expand="block" (click)="navigateToPreference()"> View Preferences </ion-button>
  </ion-card-content>
</ion-card>
